<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body></body>
<div id="website-title"> GPA CALCULATOR </div>
<div> *Only stores your grades locally on your browser (for now, account & management coming later)* </div>
<div>   </div>

<form id="class-form">
  <input type="text" id="class-name" placeholder="Class Name" required>
  <input type="number" id="class-gpa" placeholder="GPA" min="0" max="4" step="0.5" required>
  <input type="number" id="class-credits" placeholder="Credits" min="1" step="1" max="4" required>
  <input type="number" id="semester" placeholder="Semester" min="1" step="1" max="8" required>
  <input type="checkbox" id="class-is-technical" placeholder="TECHNICAL?">
  <label for="class-is-technical">Technical Class?</label>
  <button type="submit" id="add-button">+</button>
  <div id="theme-toggle">Dark Mode</div>
</form>

<div id="class-list"></div>

<div id="gpa-results">
  <div id="total-gpa">Total GPA: <span>0.00</span></div>
  <div id="technical-gpa">Technical GPA: <span>0.00</span></div>
  <div id="combo-gpa">Combo GPA: <span>0.00</span></div>
</div>

<script src="script.js"></script>
</body>
</html>
